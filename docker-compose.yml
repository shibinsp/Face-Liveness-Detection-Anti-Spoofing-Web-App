version: '3.8'

services:
  3netra-face-auth:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 3netra-face-liveness-auth
    ports:
      - "2524:2524"
    volumes:
      # Persist user data and face embeddings
      - ./data:/app/data
      # Persist logs
      - ./logs:/app/logs
    environment:
      - STREAMLIT_SERVER_PORT=2524
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:2524/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - 3netra-face-network

  # Optional: Nginx reverse proxy for production
  3netra-nginx:
    image: nginx:alpine
    container_name: 3netra-face-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro  # Let's Encrypt SSL certificates
      - /var/www/certbot:/var/www/certbot:rw  # For certificate renewal
    depends_on:
      - 3netra-face-auth
    restart: unless-stopped
    networks:
      - 3netra-face-network
    profiles:
      - production  # Only start with --profile production

networks:
  3netra-face-network:
    driver: bridge

volumes:
  face-data:
  face-logs:

