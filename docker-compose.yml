version: '3.8'

services:
  # Backend - FastAPI
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: face-auth-backend
    ports:
      - "8021:8021"
    volumes:
      # Persist user data and face embeddings
      - ./data:/app/data
      # Persist config for API keys
      - ./config:/app/config
      # Persist logs
      - ./logs:/app/logs
      # Mount core modules
      - ./core:/app/core
    environment:
      - PYTHONUNBUFFERED=1
      - TF_ENABLE_ONEDNN_OPTS=0
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8021/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    networks:
      - face-auth-network

  # Frontend - React + Nginx
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: face-auth-frontend
    ports:
      - "2524:2524"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - face-auth-network

  # Optional: Nginx reverse proxy for production with SSL
  nginx-proxy:
    image: nginx:alpine
    container_name: face-auth-nginx-proxy
    ports:
      - "443:443"
    volumes:
      - ./nginx-proxy.conf:/etc/nginx/nginx.conf:ro
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - /var/www/certbot:/var/www/certbot:rw
    depends_on:
      - frontend
      - backend
    restart: unless-stopped
    networks:
      - face-auth-network
    profiles:
      - production  # Only start with: docker-compose --profile production up

networks:
  face-auth-network:
    driver: bridge

volumes:
  backend-data:
  logs:
