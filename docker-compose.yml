version: '3.8'

services:
  face-auth:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: face-liveness-auth
    ports:
      - "8504:8504"
    volumes:
      # Persist user data and face embeddings
      - ./data:/app/data
      # Persist logs
      - ./logs:/app/logs
    environment:
      - STREAMLIT_SERVER_PORT=8504
      - STREAMLIT_SERVER_ADDRESS=0.0.0.0
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8504/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    networks:
      - face-auth-network

  # Optional: Nginx reverse proxy for production
  nginx:
    image: nginx:alpine
    container_name: face-auth-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro  # For HTTPS certificates
    depends_on:
      - face-auth
    restart: unless-stopped
    networks:
      - face-auth-network
    profiles:
      - production  # Only start with --profile production

networks:
  face-auth-network:
    driver: bridge

volumes:
  face-data:
  face-logs:

