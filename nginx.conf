events {
    worker_connections 1024;
}

http {
    upstream streamlit {
        server 3netra-face-auth:2524;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80;
        server_name 3netra.in www.3netra.in;

        # For Let's Encrypt certificate verification
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect HTTP to HTTPS
        if ($host = www.3netra.in) {
            return 301 https://$host$request_uri;S
        }

        if ($host = 3netra.in) {
            return 301 https://$host$request_uri;
        }

        return 404;
    }

    # HTTPS server for 3netra.in
    server {
        listen 443 ssl;
        http2 on;
        server_name 3netra.in www.3netra.in;

        # SSL certificates from Let's Encrypt
        ssl_certificate /etc/letsencrypt/live/3netra.in/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/3netra.in/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;

        # Streamlit application proxy
        location / {
            proxy_pass http://streamlit;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 86400;
            proxy_cache_bypass $http_upgrade;
            
            # WebSocket support
            proxy_buffering off;
            proxy_cache off;
        }
    }
}

